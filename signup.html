    <section class="tekst_signup">

          <h1 class="h1">Create an account</h1>

        </div>

      <section class="dashboard">

          <div class="name">

        </form>

          <div class="name">
            <input type="text" placeholder="Password" required class="input">
          </div>
        </form>
        <form class="form">
          <div class="name">
            <input type="text" placeholder="Confirm password" required class="input">
          </div>
        </form>
        <button class="knap">
          <div class="name">
            <h3 id="create"> Create an account</h3>
          </div>
        </button>
